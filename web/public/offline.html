<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - CHARLES-DOUGLAS SCAN APP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 400px;
    }
    
    .offline-icon {
      font-size: 80px;
      margin-bottom: 24px;
      opacity: 0.9;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      opacity: 0.8;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .features {
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
    }
    
    .features h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.7;
      margin-bottom: 12px;
    }
    
    .features ul {
      list-style: none;
    }
    
    .features li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .features li::before {
      content: "âœ“";
      color: #667eea;
      font-weight: bold;
    }
    
    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .retry-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“´</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected, but don't worry! CHARLES-DOUGLAS SCAN APP works offline.</p>
    
    <div class="features">
      <h3>Available Offline</h3>
      <ul>
        <li>Scan documents with OCR</li>
        <li>View saved scans</li>
        <li>Text-to-Speech</li>
        <li>Export to PDF/DOCX</li>
      </ul>
    </div>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
  </div>
  
  <script>
    // Auto-refresh when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
